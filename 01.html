<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let playAgain = true;

while (playAgain) {
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
   
    while (true) {
        const guess = parseInt(prompt("Digite um número entre 1 e 100:"));

        if (isNaN(guess) || guess < 1 || guess > 100) {
            alert("Por favor, insira um número válido entre 1 e 100.");
            continue;
        }

        attempts++;

        if (guess === randomNumber) {
            alert(`Parabéns! Você acertou o número em ${attempts} tentativas.`);
            break;
        } else if (guess < randomNumber) {
            alert("O seu palpite é muito baixo. Tente novamente.");
        } else {
            alert("O seu palpite é muito alto. Tente novamente.");
        }
    }

    const playAgainResponse = prompt("Deseja jogar novamente? (Digite 'sim' para continuar)");
    if (playAgainResponse.toLowerCase() !== 'sim') {
        playAgain = false;
    }
}

alert("Obrigado por jogar!");

</script>

</body>
</html>
